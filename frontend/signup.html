<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | WellnessAI</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            "primary": "#1313ec",
            "light-bg": "#f6f6f8",
            "lavender": "#C8B6FF",
            "peach": "#FFD8B1",
            "teal": "#B4E4D8",
          },
          fontFamily: {
            "sans": ["Spline Sans", "sans-serif"]
          }
        }
      }
    }
  </script>

  <style>
    body { margin: 0; overflow: hidden; }
    .btn-gradient {
      background-size: 200% auto;
      transition: 0.5s;
    }
    .btn-gradient:hover {
      background-position: right center;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    .animate-float {
      animation: float 7s ease-in-out infinite;
    }
  </style>
</head>

<body class="flex h-screen w-full bg-light-bg font-sans">

  <!-- LEFT SIDE: Illustration -->
  <div class="hidden lg:block w-1/2 h-full relative overflow-hidden bg-gray-900 shadow-2xl">
    
    <!-- SVG SCENE: Calm Night/Morning -->
    <svg class="absolute inset-0 w-full h-full" preserveAspectRatio="none" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="skyGradientSignup" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" /> <!-- Slate 900 -->
          <stop offset="60%" style="stop-color:#1e1b4b;stop-opacity:1" /> <!-- Indigo 950 -->
          <stop offset="100%" style="stop-color:#C8B6FF;stop-opacity:1" /> <!-- Lavender -->
        </linearGradient>
      </defs>
      
      <!-- Sky -->
      <rect width="100%" height="100%" fill="url(#skyGradientSignup)" />

      <!-- Moon / Abstract Circle -->
      <circle cx="200" cy="200" r="50" fill="#ffffff" opacity="0.1" class="animate-float" />
      <circle cx="200" cy="200" r="30" fill="#B4E4D8" opacity="0.8" class="animate-float" />

      <!-- Abstract Flowing Shapes -->
      <path d="M0 400 Q 100 350, 200 400 T 400 400 V 600 H 0 Z" fill="#FFD8B1" opacity="0.4" />
      <path d="M0 450 Q 150 400, 300 450 T 400 480 V 600 H 0 Z" fill="#C8B6FF" opacity="0.6" />
      <path d="M0 500 Q 120 480, 250 520 T 400 550 V 600 H 0 Z" fill="#1313ec" opacity="0.8" />
    </svg>

    <!-- Overlay Text -->
    <div class="absolute bottom-12 left-12 z-20 text-white max-w-md select-none">
      <h2 class="text-4xl font-bold mb-3 tracking-tight drop-shadow-lg">Begin Your Journey</h2>
      <p class="text-white/90 text-lg leading-relaxed drop-shadow-md">
        "Every journey begins with a single step.<br>Create your space for peace today."
      </p>
    </div>
  </div>

  <!-- RIGHT SIDE: Signup Form -->
  <div class="w-full lg:w-1/2 h-full flex items-center justify-center p-8 bg-white relative">
    
    <!-- Mobile Background Blob -->
    <div class="lg:hidden absolute top-0 right-0 w-64 h-64 bg-peach/30 rounded-full blur-3xl pointer-events-none"></div>

    <div class="w-full max-w-[400px] z-10">
      
      <!-- Logo Header -->
      <div class="mb-8 text-center lg:text-left">
        <div class="inline-flex items-center gap-2 mb-2">
          <span class="material-symbols-outlined text-4xl text-primary">neurology</span>
          <span class="text-2xl font-bold text-gray-800">WellnessAI</span>
        </div>
        <h1 class="text-3xl font-bold text-gray-900 mt-2">Create an account</h1>
        <p class="text-gray-500 mt-1">Start your journey today.</p>
      </div>

      <form id="signupForm" class="space-y-5">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1 ml-1">Username</label>
          <input type="text" id="username" required placeholder="Jamie Davis"
            class="w-full px-5 py-3 rounded-xl bg-gray-50 border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all placeholder:text-gray-400 text-gray-800">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1 ml-1">Email</label>
          <input type="email" id="email" required placeholder="designer@example.com"
            class="w-full px-5 py-3 rounded-xl bg-gray-50 border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all placeholder:text-gray-400 text-gray-800">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1 ml-1">Password</label>
          <input type="password" id="password" required placeholder="••••••••"
            class="w-full px-5 py-3 rounded-xl bg-gray-50 border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all placeholder:text-gray-400 text-gray-800">
        </div>

        <button type="submit" 
          class="w-full py-4 rounded-xl font-bold text-white shadow-lg shadow-primary/30 btn-gradient bg-gradient-to-r from-primary via-[#6366f1] to-[#8b5cf6] hover:scale-[1.02] active:scale-95 transition-transform">
          Sign Up
        </button>
      </form>

      <div class="mt-8 text-center text-sm text-gray-500">
        Already have an account? 
        <a href="login.html" class="font-bold text-primary hover:text-indigo-600 transition-colors">Log in</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const btn = e.target.querySelector('button');
      const originalText = btn.innerText;
      btn.innerText = 'Signing up...';
      btn.disabled = true;

      try {
        const res = await fetch("http://localhost:5000/auth/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, email, password })
        });
        const data = await res.json();
        alert(data.message);
        if (data.success) {
          window.location.href = "login.html";
        }
      } catch (err) {
        console.error(err);
        alert("Server not reachable.");
      } finally {
        btn.innerText = originalText;
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
