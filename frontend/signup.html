<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | WellnessAI</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            "primary": "#1313ec",
            "light-bg": "#f6f6f8",
            "lavender": "#C8B6FF",
            "peach": "#FFD8B1",
            "teal": "#B4E4D8",
          },
          fontFamily: {
            "sans": ["Spline Sans", "sans-serif"]
          }
        }
      }
    }
  </script>

  <style>
    body { margin: 0; overflow: hidden; }
    .btn-gradient {
      background-size: 200% auto;
      transition: 0.5s;
    }
    .btn-gradient:hover {
      background-position: right center;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    @keyframes gentle-wave {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-2px); }
    }
    @keyframes cloud-drift {
      0% { transform: translateX(0); }
      100% { transform: translateX(10px); }
    }
    @keyframes leaf-float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      33% { transform: translateY(-3px) rotate(1deg); }
      66% { transform: translateY(-1px) rotate(-1deg); }
    }
    .animate-float {
      animation: float 7s ease-in-out infinite;
    }
    .animate-wave {
      animation: gentle-wave 4s ease-in-out infinite;
    }
    .animate-cloud {
      animation: cloud-drift 20s ease-in-out infinite alternate;
    }
    .animate-leaf {
      animation: leaf-float 5s ease-in-out infinite;
    }
    .animate-pulse-slow {
      animation: pulse 4s ease-in-out infinite;
    }
  </style>
</head>

<body class="flex h-screen w-full bg-light-bg font-sans">

  <!-- LEFT SIDE: Tranquil Forest Lake Scene -->
  <div class="hidden lg:block w-1/2 h-full relative overflow-hidden bg-gradient-to-br from-slate-900 to-emerald-950 shadow-2xl">
    
    <!-- SVG SCENE: Serene Forest Lake -->
    <svg class="absolute inset-0 w-full h-full" preserveAspectRatio="none" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <!-- Sky Gradient - Dawn colors -->
        <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" style="stop-color:#0c4a6e;stop-opacity:1" /> <!-- Sky blue dawn -->
          <stop offset="40%" style="stop-color:#1e40af;stop-opacity:1" /> <!-- Deep blue -->
          <stop offset="70%" style="stop-color:#7c3aed;stop-opacity:0.8" /> <!-- Purple tint -->
          <stop offset="100%" style="stop-color:#0d9488;stop-opacity:0.6" /> <!-- Teal horizon -->
        </linearGradient>
        
        <!-- Water Gradient -->
        <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:0.3" />
          <stop offset="100%" style="stop-color:#0d9488;stop-opacity:0.7" />
        </linearGradient>
        
        <!-- Sun Glow -->
        <radialGradient id="sunGlow">
          <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.8" />
          <stop offset="70%" style="stop-color:#f59e0b;stop-opacity:0.4" />
          <stop offset="100%" style="stop-color:#ea580c;stop-opacity:0" />
        </radialGradient>
        
        <!-- Filter for distant mountains -->
        <filter id="mountainBlur" x="-20%" y="-20%" width="140%" height="140%">
          <feGaussianBlur in="SourceGraphic" stdDeviation="1" />
        </filter>
      </defs>
      
      <!-- Sky -->
      <rect width="100%" height="100%" fill="url(#skyGradient)" />
      
      <!-- Distant Mountains -->
      <path d="M0 300 L100 180 L200 250 L300 160 L400 280 L400 600 L0 600 Z" 
            fill="#1e293b" opacity="0.7" filter="url(#mountainBlur)" />
      
      <!-- Closer Mountains -->
      <path d="M0 350 L80 220 L180 320 L280 200 L400 300 L400 600 L0 600 Z" 
            fill="#334155" opacity="0.8" />
      
      <!-- Sun with Glow -->
      <circle cx="320" cy="120" r="25" fill="url(#sunGlow)" class="animate-float" />
      <circle cx="320" cy="120" r="18" fill="#fbbf24" class="animate-float" />
      
      <!-- Gentle Clouds -->
      <ellipse cx="100" cy="100" rx="40" ry="20" fill="white" opacity="0.3" class="animate-cloud" />
      <ellipse cx="250" cy="80" rx="35" ry="15" fill="white" opacity="0.2" class="animate-cloud" />
      <ellipse cx="50" cy="130" rx="30" ry="12" fill="white" opacity="0.25" class="animate-cloud" />
      
      <!-- Forest Layer -->
      <path d="M0 400 Q50 380, 100 400 T200 380 T300 400 T400 370 L400 600 L0 600 Z" 
            fill="#14532d" opacity="0.9" />
      
      <!-- Lake Surface -->
      <path d="M0 420 Q50 410, 100 415 T200 410 T300 415 T400 420 L400 600 L0 600 Z" 
            fill="url(#waterGradient)" class="animate-wave" />
      
      <!-- Water Reflection -->
      <path d="M0 425 Q50 415, 100 420 T200 415 T300 420 T400 425 L400 600 L0 600 Z" 
            fill="url(#waterGradient)" opacity="0.5" class="animate-wave" style="animation-delay: -2s;" />
      
      <!-- Individual Trees -->
      <path d="M80 420 L85 380 L90 420 Z" fill="#166534" opacity="0.9" class="animate-leaf" />
      <path d="M120 410 L125 370 L130 410 Z" fill="#166534" opacity="0.9" class="animate-leaf" style="animation-delay: -1s;" />
      <path d="M180 415 L185 375 L190 415 Z" fill="#166534" opacity="0.9" class="animate-leaf" style="animation-delay: -2s;" />
      <path d="M240 405 L245 365 L250 405 Z" fill="#166534" opacity="0.9" class="animate-leaf" style="animation-delay: -3s;" />
      <path d="M300 420 L305 380 L310 420 Z" fill="#166534" opacity="0.9" class="animate-leaf" style="animation-delay: -4s;" />
      
      <!-- Lily Pads on Water -->
      <circle cx="150" cy="490" r="15" fill="#10b981" opacity="0.7" class="animate-leaf" />
      <circle cx="220" cy="520" r="12" fill="#10b981" opacity="0.7" class="animate-leaf" style="animation-delay: -2s;" />
      <circle cx="280" cy="480" r="14" fill="#10b981" opacity="0.7" class="animate-leaf" style="animation-delay: -3s;" />
      
      <!-- Birds in Distance -->
      <path d="M60 180 Q70 170, 80 180" stroke="#f8fafc" stroke-width="1.5" fill="none" opacity="0.6" />
      <path d="M65 185 Q75 175, 85 185" stroke="#f8fafc" stroke-width="1.5" fill="none" opacity="0.6" />
      
      <!-- Mist/Fog Effect -->
      <ellipse cx="200" cy="300" rx="180" ry="40" fill="white" opacity="0.1" filter="blur(10px)" />
      <ellipse cx="100" cy="350" rx="120" ry="30" fill="white" opacity="0.08" filter="blur(8px)" />
      
    </svg>

    <!-- Overlay Text with improved contrast -->
    <div class="absolute bottom-12 left-12 z-20 text-white max-w-md select-none">
      <div class="backdrop-blur-sm bg-white/5 rounded-2xl p-6 border border-white/10">
        <h2 class="text-4xl font-bold mb-3 tracking-tight drop-shadow-lg bg-gradient-to-r from-white to-emerald-100 bg-clip-text text-transparent">Find Your Peace</h2>
        <p class="text-white/90 text-lg leading-relaxed drop-shadow-md mb-4">
          "In the stillness of nature, find the quiet within yourself. Begin your journey to inner peace."
        </p>
        <div class="flex items-center gap-2 text-emerald-200">
          <span class="material-symbols-outlined animate-pulse-slow">spa</span>
          <span class="text-sm">Serenity Awaits</span>
        </div>
      </div>
    </div>
    
    <!-- Subtle floating particles -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
      <div class="absolute w-1 h-1 bg-white/20 rounded-full top-1/4 left-1/4 animate-float" style="animation-delay: -1s;"></div>
      <div class="absolute w-1 h-1 bg-emerald-300/30 rounded-full top-1/3 right-1/3 animate-float" style="animation-delay: -2s;"></div>
      <div class="absolute w-1 h-1 bg-cyan-300/20 rounded-full top-2/3 left-1/3 animate-float" style="animation-delay: -3s;"></div>
    </div>
  </div>

  <!-- RIGHT SIDE: Signup Form -->
  <div class="w-full lg:w-1/2 h-full flex items-center justify-center p-8 bg-white relative">
    
    <!-- Mobile Background Blob -->
    <div class="lg:hidden absolute top-0 right-0 w-64 h-64 bg-peach/30 rounded-full blur-3xl pointer-events-none"></div>

    <div class="w-full max-w-[400px] z-10">
      
      <!-- Logo Header -->
      <div class="mb-8 text-center lg:text-left">
        <div class="inline-flex items-center gap-2 mb-2">
          <span class="material-symbols-outlined text-4xl text-primary">spa</span>
          <span class="text-2xl font-bold text-gray-800">WellnessAI</span>
        </div>
        <h1 class="text-3xl font-bold text-gray-900 mt-2">Create an account</h1>
        <p class="text-gray-500 mt-1">Start your journey today.</p>
      </div>

      <form id="signupForm" class="space-y-5">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1 ml-1">Username</label>
          <input type="text" id="username" required placeholder="Jamie Davis"
            class="w-full px-5 py-3 rounded-xl bg-gray-50 border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all placeholder:text-gray-400 text-gray-800">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1 ml-1">Email</label>
          <input type="email" id="email" required placeholder="designer@example.com"
            class="w-full px-5 py-3 rounded-xl bg-gray-50 border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all placeholder:text-gray-400 text-gray-800">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1 ml-1">Password</label>
          <input type="password" id="password" required placeholder="••••••••"
            class="w-full px-5 py-3 rounded-xl bg-gray-50 border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all placeholder:text-gray-400 text-gray-800">
        </div>

        <button type="submit" 
          class="w-full py-4 rounded-xl font-bold text-white shadow-lg shadow-primary/30 btn-gradient bg-gradient-to-r from-primary via-[#6366f1] to-[#8b5cf6] hover:scale-[1.02] active:scale-95 transition-transform">
          Sign Up
        </button>
      </form>

      <div class="mt-8 text-center text-sm text-gray-500">
        Already have an account? 
        <a href="login.html" class="font-bold text-primary hover:text-indigo-600 transition-colors">Log in</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const btn = e.target.querySelector('button');
      const originalText = btn.innerText;
      btn.innerText = 'Signing up...';
      btn.disabled = true;

      try {
        const res = await fetch("http://localhost:5000/auth/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, email, password })
        });
        const data = await res.json();
        alert(data.message);
        if (data.success) {
          window.location.href = "login.html";
        }
      } catch (err) {
        console.error(err);
        alert("Server not reachable.");
      } finally {
        btn.innerText = originalText;
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
