<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | WellnessAI</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: linear-gradient(135deg, #f5f8ff, #fafaff, #f1f5ff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      width: 380px;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(18px);
      padding: 40px 35px;
      border-radius: 25px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.08);
      text-align: center;
    }

    h2 {
      font-size: 28px;
      font-weight: 700;
      color: #1b1b1b;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 15px;
      background: #ffffffcc;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.05);
      transition: all 0.25s ease;
    }

    input:focus {
      box-shadow: 0 0 0 3px rgba(120, 140, 255, 0.35);
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 15px;
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
      background: linear-gradient(90deg, #a4c8ff, #c6b6ff, #ffbfbf);
      color: white;
      box-shadow: 0 6px 18px rgba(120, 120, 255, 0.2);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(120,120,255,0.25);
    }

    .footer {
      margin-top: 18px;
      font-size: 14px;
      color: #555;
    }

    .footer a {
      color: #5b6cff;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>Welcome Back</h2>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>

      <button type="submit">Log In</button>
    </form>

    <div class="footer">
      Donâ€™t have an account? <a href="signup.html">Sign up</a>
    </div>
  </div>

  <script>
  // ðŸŸ¦ CHECK IF USER ALREADY LOGGED IN
  // if (localStorage.getItem("loggedIn") === "true") {
  //   window.location.href = "index.html"; 
  // }

  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const res = await fetch("http://localhost:5000/auth/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();
    alert(data.message);

    if (data.success) {
  localStorage.setItem("loggedIn", "true");
  localStorage.setItem("userId", data.user._id);   // âœ… SAVE USER ID
  localStorage.setItem("username", data.user.username); // optional
  window.location.href = "landing-page.html";
}

  });
</script>


</body>
</html>
