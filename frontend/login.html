<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | WellnessAI</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: linear-gradient(135deg, #f5f8ff, #fafaff, #f1f5ff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      width: 380px;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(18px);
      padding: 40px 35px;
      border-radius: 25px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.08);
      text-align: center;
    }

    h2 {
      font-size: 28px;
      font-weight: 700;
      color: #1b1b1b;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 15px;
      background: #ffffffcc;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.05);
      transition: all 0.25s ease;
    }

    input:focus {
      box-shadow: 0 0 0 3px rgba(120, 140, 255, 0.35);
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 15px;
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
      background: linear-gradient(90deg, #a4c8ff, #c6b6ff, #ffbfbf);
      color: white;
      box-shadow: 0 6px 18px rgba(120, 120, 255, 0.2);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(120,120,255,0.25);
    }

    .footer {
      margin-top: 18px;
      font-size: 14px;
      color: #555;
    }

    .footer a {
      color: #5b6cff;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>Welcome Back</h2>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>

      <button type="submit">Log In</button>
    </form>

    <div class="footer">
      Don’t have an account? <a href="signup.html">Sign up</a>
    </div>
  </div>

  <script>
document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  try {
    const res = await fetch("http://localhost:5000/auth/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    // handle non-JSON or non-2xx gracefully
    let data;
    try { data = await res.json(); } catch (err) { data = null; }

    console.log("Login response:", res.status, data);

    if (!res.ok) {
      // non-2xx HTTP code
      const msg = (data && data.message) || `Login failed (status ${res.status})`;
      alert(msg);
      return;
    }

    // now res.ok
    // Expectation: data should contain { success: true, token: "...", user: {...}, message: "..." }
    if (!data) {
      alert("Login failed: server returned invalid response.");
      return;
    }

    if (data.success && data.token) {
      // store token and user info (so other pages can use it)
      localStorage.setItem("token", data.token);
      localStorage.setItem("loggedIn", "true"); 
      if (data.user && data.user._id) localStorage.setItem("userId", data.user._id);
      if (data.user && data.user.username) localStorage.setItem("username", data.user.username);

      console.log("Saved token length:", (data.token || "").length);
      // redirect only after token is saved
      window.location.href = "landing-page.html";
      return;
    }

    // fallback error messages
    const fallback = (data.message) || (data.error) || "Login failed — check credentials";
    alert(fallback);

  } catch (err) {
    console.error("Login error:", err);
    alert("Network error during login. Is the backend running?");
  }
});
</script>



</body>
</html>
